<div class="product-form-style">
    <form [formGroup]="form" (ngSubmit)="saveProduct($event)">
        <mat-card class="product-form-mat-card">
            <h2>Producto</h2>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Id" formControlName="id" matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Nombre del producto" formControlName="title" matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Precio" formControlName="price" matInput type="number">
                        </mat-form-field>
                        <div *ngIf="priceField.errors && priceField.dirty">
                            <p *ngIf="priceField.hasError('price_invalid')">Este campo No puede ser mayor a $10.000.000
                            </p>
                            <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <textarea placeholder="DescripciÃ³n" formControlName="description" matInput></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <img *ngIf="image$ | async as image" [src]="image" alt="">
                        <input type="file" (change)="uploadFile($event)">
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button class="button-card-guardar" [disabled]="form.invalid" mat-raised-button
                    type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
